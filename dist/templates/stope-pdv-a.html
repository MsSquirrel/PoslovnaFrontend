<div> 
	<h2>PDV stope</h2>

	<div class="row">
		<div class="col-sm-4 col-sm-offset-1">

			<button type="button" class="btn btn-success btn-xl" ui-sref="stope-pdv-a.createPDVRate">
		  		<span class="glyphicon glyphicon-plus"></span>
			</button>

			<button type="button" class="btn btn-danger btn-xl" data-toggle="modal" data-target="#confirmModal" >
		  		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>

			<button type="button" class="btn btn-primary btn-xl" data-toggle="modal" data-target="#editModal">
		  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>

		</div>
	</div>

	<div ui-view></div>

	<div ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	</div>



    <div class="modal fade" id="editModal" role="dialog">
		<div class="modal-dialog">
		   <!-- Modal content-->
  			<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal">&times;</button>
	      			<h4 class="modal-title">Izmeni postojeću stopu PDV-a</h4>
	    		</div>
	    		<div class="modal-body">
	      			<form novalidate>

						Vrednost stope PDV-a: <input type="text" class="form-control positiveDecimal" ng-model="editPdvRate"><br>						
						Važi od: 
						<p class="input-group">
    						<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="editPdvRateDate" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" readonly />
         					<span class="input-group-btn">
         						<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          					</span>
 						</p>
						PDV:  <select class="form-control" ng-model="editPdvRatePdv" ng-options="pdv.Id_PDV as pdv.Naziv_PDV for pdv in allPDVs"></select>

						<br><br>
						<button type="button" class="btn btn-info accept" data-dismiss="modal" ng-click="edit_PDVRate()">Sačuvaj</button>
						<button type="button" class="btn btn-info" data-dismiss="modal">Otkaži</button>
  					</form>
	    		</div>
    		</div>
  		</div>
  	</div>

    <div class="modal fade" id="confirmModal" role="dialog">
		<div class="modal-dialog">
		   <!-- Modal content-->
  			<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal">&times;</button>
	      			<h4 class="modal-title">Potvrda brisanja</h4>
	    		</div>
	    		<div class="modal-body">
	      			<form novalidate>
						Da li si siguran da želiš da obrišeš? 

						<br><br>
						<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="remove_PDVRate()">Da</button>
						<button type="button" class="btn btn-info" data-dismiss="modal">Ne</button>
  					</form>
	    		</div>
    		</div>
  		</div>
  	</div>	

</div>
