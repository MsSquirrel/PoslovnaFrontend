<div ng-app="preduzeceApp" ng-controller="stope-pdv-aCtrl" ng-class="{loading:loadingView}"> 

	<h1>PDV stope</h1>

	<div class="row">
		<div class="col-sm-4">
		</div>
		
		<div class="col-sm-4">

			<button type="button" class="btn btn-success btn-xl" data-toggle="modal" data-target="#addModal">
		  		<span class="glyphicon glyphicon-plus"></span>
			</button>

			<button type="button" class="btn btn-danger btn-xl" ng-click="remove_PDVRate()">
		  		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>

			<button type="button" class="btn btn-primary btn-xl" data-toggle="modal" data-target="#editModal">
		  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>

		</div>
	</div>

	<br><br>

	<div ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	 </div>

	  <div class="modal fade" id="addModal" role="dialog">
    		<div class="modal-dialog">
   		   <!-- Modal content-->
      			<div class="modal-content">
		    		<div class="modal-header">
		      			<button type="button" class="close" data-dismiss="modal">&times;</button>
		      			<h4 class="modal-title">Dodaj novu stopu PDV-a</h4>
		    		</div>
		    		<div class="modal-body">
		      			<form novalidate>
							
							Vrednost stope PDV-a: <input type="text" class="form-control" ng-model="pdvRate"><br>
							Važi od: 
							<p class="input-group">
        						 <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
             					 <span class="input-group-btn">
             						   <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
              					</span>
     						 </p>

							PDV:  <select class="form-control" ng-model="pdvRatePdv" ng-click="chose_place()">
       							 		<option  ng-repeat="pdv in allPDVs" ng-value="pdv.Id_PDV">{{pdv.Naziv_PDV}}</option>
       							 	</select>
							<br><br>
							<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="add_PDVRate()">Sačuvaj</button>
							<button type="button" class="btn btn-info" data-dismiss="modal">Otkaži</button>
	  					</form>
		    		</div>
        		</div>
      		</div>
      	</div>	


      <div class="modal fade" id="editModal" role="dialog">
    		<div class="modal-dialog">
   		   <!-- Modal content-->
      			<div class="modal-content">
		    		<div class="modal-header">
		      			<button type="button" class="close" data-dismiss="modal">&times;</button>
		      			<h4 class="modal-title">Izmeni postojeću stopu PDV-a</h4>
		    		</div>
		    		<div class="modal-body">
		      			<form novalidate>
							Vrednost stope PDV-a: <input type="text" class="form-control" ng-model="editPdvRate"><br>
							
							Važi od: 
							<p class="input-group">
        						 <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="editPdvRateDate" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
             					 <span class="input-group-btn">
             						   <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
              					</span>
     						 </p>

							PDV:  <select class="form-control" ng-model="editPdvRatePdv" ng-click="chose_place()">
       							 		<option  ng-repeat="pdv in allPDVs" ng-value="pdv.Id_PDV">{{pdv.Naziv_PDV}}</option>
       							 	</select>

							<br><br>
							<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="edit_PDVRate()">Sačuvaj</button>
							<button type="button" class="btn btn-info" data-dismiss="modal">Otkaži</button>
	  					</form>
		    		</div>
        		</div>
      		</div>
      	</div>




</div>
