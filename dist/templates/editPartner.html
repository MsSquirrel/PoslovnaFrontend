<div class="col-md-6 col-md-offset-3 form">
	<h4 class="modal-title">Izmeni postojeće preduzeće</h4>


	<form class="form" name="myForm">
		Naziv: 
		<div class="row">
			<div>
				<input type="text" name="namen" class="form-control" ng-model="editPartnerName" required></input>
				<span class="writeError" ng-show="myForm.namen.$invalid">Obavezno polje.</span>
			</div></br>
		</div>

		Tip: 
		<div class="row">
			<div>
				<select class="form-control" name="namet" ng-model="editPartnerType" ng-options="option for option in typeOptions" required>
	   			 </select>
				<span class="writeError" ng-show="myForm.namet.$invalid">Obavezno polje.</span><br>
			</div>
		</div>			

		Matični broj: 
		<div class="row">
			<div>
				<input type="text" name="mbrNumber" class="form-control" ng-model="editPartnerMBR" ng-pattern="/^(\d{8})$/" required></input>
				<span class="writeError" ng-show="myForm.mbrNumber.$invalid">Obavezno polje. Unesite osam cifri!</span>
			</div>
		</div></br>

		PIB preduzeća: 
		<div class="row">
			<div>
				<input type="text" name="pibNumber" class="form-control" ng-model="editPartnerPIB" ng-pattern="/^(\d{10})$/" required></input>
				<span class="writeError" ng-show="myForm.pibNumber.$invalid">Obavezno polje. Unesite deset cifri!</span>
			</div>
		</div></br>
							
		Adresa preduzeća: 
		<div class="row">
			<div>
				<input type="text" class="form-control" ng-model="editPartnerAddress"><br>
			</div>
		</div>

		Mesto:  
		<div class="row">
			<div>
				<select class="form-control" ng-options="place.Id as place.Naziv_Mesto for place in allPlaces" ng-model="editPartnerPlace"></select>
			</div>
		</div></br>
	   	
	   	Partner: 
	   	<div class="row">
			<div>
	   			<select class="form-control" name="namep" ng-model="editPartnerCompany" ng-options="company.Id_Preduzece as company.Naziv_Preduzece for company in allCompanies" required></select>
				<span class="writeError" ng-show="myForm.namep.$invalid">Obavezno polje.</span>
	   		</div>
	   	</div></br>

		</br>
		<button type="button" class="btn btn-info" ng-click="edit_selected_partner()" ng-disabled="myForm.$invalid">Sačuvaj</button>
		<button type="button" class="btn btn-info" ng-click="close_edit()">Otkaži</button>

	</form>
</div>
