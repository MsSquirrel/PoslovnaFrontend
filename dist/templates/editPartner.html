<div>
	<h4 class="modal-title">Izmeni postojeće preduzeće</h4>


	<form class="form" name="editPartnerForm">

		Naziv:<span class="necesary">*</span>
		<div class="row">
			<div>
				<input type="text" name="namen" class="form-control" ng-model="editPartnerName" ng-maxlength="100" required></input>
				<span class="writeError" ng-show="editPartnerForm.namen.$error.maxlength">Unesite do 100 karaktera!</span>
			</div></br>
		</div>

		Tip:<span class="necesary">*</span>
		<div class="row">
			<div>
				<select class="form-control" name="namet" ng-model="editPartnerType" ng-options="option for option in typeOptions" required>
	   			 </select><br>
			</div>
		</div>			

		Matični broj:<span class="necesary">*</span>
		<div class="row">
			<div>
				<input type="text" name="mbrNumber" class="form-control" ng-model="editPartnerMBR" ng-pattern="/^(\d{8})$/" required></input>
				<span class="writeError" ng-show="editPartnerForm.mbrNumber.$error.pattern">Unesite osam cifri!</span>
			</div>
		</div></br>

		PIB preduzeća:<span class="necesary">*</span>
		<div class="row">
			<div>
				<input type="text" name="pibNumber" class="form-control" ng-model="editPartnerPIB" ng-pattern="/^(\d{10})$/" required></input>
				<span class="writeError" ng-show="editPartnerForm.pibNumber.$error.pattern">Unesite deset cifri!</span>
			</div>
		</div></br>
							
		Adresa preduzeća: 
		<div class="row">
			<div>
				<input type="text" name="namea" class="form-control" ng-model="editPartnerAddress" ng-maxlength="100">
				<span class="writeError" ng-show="editPartnerForm.namea.$error.maxlength">Unesite do 100 karaktera!</span><br>
			</div>
		</div>

		Mesto:<span class="necesary">*</span>
		<div class="row">
			<div>
				<select class="form-control" name="namep" ng-options="place.Id as place.Naziv_Mesto for place in allPlaces" ng-model="editPartnerPlace" required></select>
			</div>
		</div></br>
	   	
	   	Preduzeće:<span class="necesary">*</span>
	   	<div class="row">
			<div>
	   			<select class="form-control" name="namec" ng-model="editPartnerCompany" ng-options="company.Id_Preduzece as company.Naziv_Preduzece for company in allCompanies" required></select>
	   		</div>
	   	</div></br>

		
		<span class="necesaryText">Popunite obavezna polja! Oznacena su zvezdicom (*).</span></br>
		<button type="button" class="btn btn-info" ng-click="edit_selected_partner()" ng-disabled="editPartnerForm.$invalid">Sačuvaj</button>
		<button type="button" class="btn btn-info" ng-click="close_edit()">Otkaži</button>

	</form>
</div>
