
<div class="col-md-6 col-md-offset-3 form">
	<h4>Dodaj novu primku</h4>
		<form class="form" name="myForm">

			Poslovna godina:  
			<div class="row">
				<div>
					<select class="form-control" name="year" ng-model="warehouseReceiptBusinessYear" required>
	   				<option  ng-repeat="year in allYears" ng-value="year.Id_Poslovna_godina">{{year.Godina_Poslovna_godina}}</option>
	   				</select>
					<span class="writeError" ng-show="myForm.year.$invalid">Obavezno polje.</span>
				</div>
			</div></br>

			Magacin:  
			<div class="row">
				<div>
					<select class="form-control" ng-model="warehouseReceiptWarehouse1">
	   				<option  ng-repeat="wh in allWhs" ng-value="wh.Id_Magacin">{{wh.Naziv_Magacin}}</option>
	   				</select>
				</div>
			</div></br>


			<!--Iz magacina:  

			<div class="row">
				<div>
					<select class="form-control" ng-model="warehouseReceiptWarehouse2">
	   				<option  ng-repeat="wh in allWhs" ng-value="wh.Id_Magacin">{{wh.Naziv_Magacin}}</option>
	   				</select>
				</div>
			</div></br>-->
			

			Partner:  
			<div class="row">
				<div>
					<select class="form-control" ng-model="warehouseReceiptPartner">
	   				<option  ng-repeat="partner in allPartners" ng-value="partner.Id_Partner">{{partner.Naziv_Partner}}</option>
	   				</select>
				</div>
			</div></br>

			Datum formiranja: 
			<div class="row">
			<div>
				<p class="input-group">
			 		<input type="text" name="date" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" ng-change="checkDate()" readonly required/>
					<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</p>
				<span class="writeError" ng-show="myForm.date.$invalid">Obavezno polje. Unešeni datum mora biti pre današnjeg!</span>
			</div>
			</div></br>
			
			Zavisni troškovi:
			<div class="row">
				<div>
					<input type="text" name="zavisni" class="form-control" ng-model="warehouseReceiptExpenses" ng-pattern="/^(\d{1,12}(\.\d{0,2})?)$/"></input>
					<span class="writeError" ng-show="myForm.zavisni.$invalid">Unesite pozivtivan broj, sa dve decimale!</span><br/>
				</div>
			</div>

			Transportni troškovi:
			<div class="row">
				<div>
					<input type="text" name="transportni" class="form-control" ng-model="warehouseReceiptTransportExpenses" ng-pattern="/^(\d{1,12}(\.\d{0,2})?)$/"></input>
					<span class="writeError" ng-show="myForm.transportni.$invalid">Unesite pozivtivan broj, sa dve decimale!</span><br/>
				</div>
			</div>

			
			</br></br>
			<button type="button" class="btn btn-info"  ng-click="add_warehouseReceipt()" ng-disabled="myForm.$invalid">Sačuvaj</button>
			<button type="button" class="btn btn-info"  ng-click="closeState()">Otkaži</button>
		</form>
</div>
