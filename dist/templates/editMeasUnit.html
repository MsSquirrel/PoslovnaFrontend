<div>
	<h4 class="modal-title">Izmeni postojeću mernu jedinicu</h4>

	<form class="form" name="editMeasForm">

		Naziv merne jedinice:<span class="necesary">*</span>
		<div class="row">
			<div>
				<input type="text" class="form-control" name="namem" ng-model="editMeasUnitName" ng-maxlength="50" required></input>
				<span class="writeError" ng-show="editMeasForm.namem.$error.maxlength">Unesite do 50 karaktera!</span></br>
			</div>
		</div></br>

		Oznaka merne jedinice:<span class="necesary">*</span>
		<div class="row">
			<div>
				<input type="text" name="mark" class="form-control characters3" ng-model="editMeasUnitMark" ng-maxlength="3" required></input>
				<span class="writeError" ng-show="editMeasForm.mark.$invalid">Do 3 karaktera!</span></br>
			</div>
		</div>

		<br>
		<span class="necesaryText">Popunite obavezna polja! Oznacena su zvezdicom (*).</span></br>
		<button type="button" class="btn btn-info" ng-click="edit_selected_measUnit()" ng-disabled="editMeasForm.$invalid">Sačuvaj</button>
		<button type="button" class="btn btn-info" ng-click="close_edit()">Otkaži</button>

	</form>
</div>
