<div>
		<h4>Dodaj novog partnera</h4>
		<form class="form" name="createPartnerForm">

			Naziv:<span class="necesary">*</span>
			<div class="row">
				<div>
					<input type="text" name="namem" class="form-control" ng-model="partnerName" ng-maxlength="100" required></input>
					<span class="writeError" ng-show="createPartnerForm.namem.$error.maxlength">Unesite do 100 karaktera!</span>
				</div>
			</div></br>

			Tip:<span class="necesary">*</span>
			<div class="row">
				<div>
					<select class="form-control" name="namet" ng-model="checkType" ng-click="chose_place()" ng-options="option for option in typeOptions" required>
		   			</select>
		   		</div>
		   	</div></br>			

			Matični broj:<span class="necesary">*</span>
			<div class="row">
				<div>
					<input type="text" name="mbrNumber" class="form-control" ng-model="partnerMBR" ng-pattern="/^(\d{8})$/" required></input>
					<span class="writeError" ng-show="createPartnerForm.mbrNumber.$error.pattern">Unesite osam cifri!</span>
				</div>
			</div></br>

			PIB preduzeća:<span class="necesary">*</span> 
			<div class="row">
				<div>
					<input type="text" name="pibNumber" class="form-control" ng-model="partnerPIB" ng-pattern="/^(\d{10})$/" required><br>
					<span class="writeError" ng-show="createPartnerForm.pibNumber.$error.pattern">Unesite deset cifri!</span>
				</div>
			</div>
			
			Adresa preduzeća: 
			<div class="row">
				<div>
					<input type="text" name="namea" class="form-control" ng-model="partnerAddress" ng-maxlength="100"></input>
					<span class="writeError" ng-show="createPartnerForm.namea.$error.maxlength">Unesite do 100 karaktera!</span>
				</div>
			</div></br>			

			<div class="row">
				<div class="col-sm-2">
					<p>Mesto:<span class="necesary">*</span></p> 
				</div>
				<div class="col-sm-1">
					<button type="button" class="btn btn-success btn-xs" ui-sref="poslovni-partneri.createPartner.createPlace">
					<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</div>		
			<div class="row">
				<div>
					<select class="form-control" name="namep" ng-model="checkPlace" ng-options="place.Id as place.Naziv_Mesto for place in allPlaces" ng-model="editPartnerPlace" required>
		   			</select><br>
		   		</div>
		   	</div>

		   <div class="row">
				<div class="col-sm-2">
					<p>Preduzeće:<span class="necesary">*</span></p> 
				</div>
			</div>	

			<div class="row">
				<div>
		   			<select class="form-control" name="namec" ng-model="checkCompany" ng-click="chose_place()" required>
		   			<option  ng-repeat="company in allCompanies" ng-value="company.Id_Preduzece">{{company.Naziv_Preduzece}}</option>
		   			</select>
		   		</div>
		   	</div>
			</br>
			
			<span class="necesaryText">Popunite obavezna polja! Oznacena su zvezdicom (*).</span></br>
			<button type="button" class="btn btn-info" ng-click="add_partner()" ng-disabled="createPartnerForm.$invalid">Sačuvaj</button>			
			<button type="button" class="btn btn-info" ng-click="closeState()">Otkaži</button>
		</form>
</div>
