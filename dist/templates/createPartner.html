<div>
	<div class="col-md-6 col-md-offset-3 form">
		<h4>Dodaj novog partnera</h4>
		<form class="form" name="myForm">

			Naziv:
			<div class="row">
				<div>
					<input type="text" class="form-control" ng-model="partnerName"></input>
				</div>
			</div></br>

			Tip:
			<div class="row">
				<div>
					<select class="form-control" ng-model="checkType" ng-click="chose_place()" ng-options="option for option in typeOptions">
		   			</select>
		   		</div>
		   	</div></br>			

			Matični broj:
			<div class="row">
				<div>
					<input type="text" name="mbrNumber" class="form-control" ng-model="partnerMBR" ng-pattern="/\d{8}/"></input>
					<span class="writeError" ng-show="myForm.mbrNumber.$invalid">Unesite osam cifri!</span>
				</div>
			</div></br>

			PIB preduzeća: 
			<div class="row">
				<div>
					<input type="text" name="pibNumber" class="form-control" ng-model="partnerPIB" ng-pattern="/\d{10}/"><br>
					<span class="writeError" ng-show="myForm.pibNumber.$invalid">Unesite deset cifri!</span>
				</div>
			</div>
			
			Adresa preduzeća: 
			<div class="row">
				<div>
					<input type="text" class="form-control" ng-model="partnerAddress"></input>
				</div>
			</div></br>			

			<div class="row">
				<div class="col-sm-2">
					<p>Mesto:</p> 
				</div>
				<div class="col-sm-1">
					<button type="button" class="btn btn-success btn-xs" ui-sref="poslovni-partneri.createPartner.createPlace">
					<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</div>		
			<div class="row">
				<div>
					<select class="form-control" ng-model="checkPlace" ng-click="chose_place()">
		   			<option  ng-repeat="place in allPlaces" ng-value="place.Id">{{place.Naziv_Mesto}}</option>
		   			</select><br>
		   		</div>
		   	</div>

		   <div class="row">
				<div class="col-sm-2">
					<p>Preduzeće:</p> 
				</div>
				<div class="col-sm-1">
					<button type="button" class="btn btn-success btn-xs" ui-sref="poslovni-partneri.createPartner.createCompany">
					<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</div>	

			<div class="row">
				<div>
		   			<select class="form-control" ng-model="checkCompany" ng-click="chose_place()">
		   			<option  ng-repeat="company in allCompanies" ng-value="company.Id_Preduzece">{{company.Naziv_Preduzece}}</option>
		   			</select>
		   		</div>
		   	</div>
			</br></br>
			<button type="button" class="btn btn-info" ng-click="add_partner()" ng-disabled="myForm.$invalid">Sačuvaj</button>
			
			<button type="button" class="btn btn-info" ng-click="closeState()">Otkaži</button>
		</form>
	</div>
</div>
