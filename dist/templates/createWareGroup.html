<div>

	<h4>Dodaj novu grupu robe</h4>
	<form name="createWareGrForm">

	Naziv grupe:<span class="necesary">*</span>
	<div class="row">
		<div>
			<input type="text" name="nameg" class="form-control" ng-model="groupName" ng-maxlength="40" required/>
			<span class="writeError" ng-show="createWareGrForm.nameg.$error.maxlength">Unesite do 40 karaktera!</span><br>
		</div>
	</div>			
	
	<div class="row">
			<div class="col-sm-2">
				<p>PDV:<span class="necesary">*</span></p> 
			</div>

			<div class="col-sm-2">
				<button type="button" class="btn btn-success btn-xs" ui-sref="grupe-roba.createWareGroup.createPDV">
				<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
	</div>	
	<div class="row">
		<div>
			<select class="form-control" name="namep" ng-model="groupPdv" ng-click="chose_place()" required>
			<option  ng-repeat="pdv in allPdv" ng-value="pdv.Id_PDV">{{pdv.Naziv_PDV}}</option>
			</select>
		</div>
	</div>
	
	<br>

	<div class="row">
			<div class="col-sm-2">
				<p>Preduzeće:<span class="necesary">*</span></p> 
			</div>

			<div class="col-sm-2">
				<button type="button" class="btn btn-success btn-xs" ui-sref="grupe-roba.createWareGroup.createCompany">
				<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
	</div>	
	<div class="row">
		<div>
			<select class="form-control" name="namec" ng-model="groupCompany" ng-click="chose_place()" required>
			<option  ng-repeat="company in allCompanies" ng-value="company.Id_Preduzece">{{company.Naziv_Preduzece}}</option>
			</select>	
		</div>
	</div>
	

	<br>
	<span class="necesaryText">Popunite obavezna polja! Oznacena su zvezdicom (*).</span></br>
	<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="add_group()" ng-disabled="createWareGrForm.$invalid">Sačuvaj</button>
	
	<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="closeState()">Otkaži</button>
	</form>
</div>
