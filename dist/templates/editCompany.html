<div>
<h4>Izmeni postojeće preduzeće</h4>


Naziv preduzeća: 
<div class="row">
   	 <div class="col-sm-6">
		<input type="text" class="form-control" ng-model="editCompanyName"></input>
	 </div>
</div>
Matični broj: 
<div class="row">
   	 <div class="col-sm-6">
		<input type="text"  class="form-control" ng-model="editCompanyMBR"></input>
	</div>
</div>

PIB preduzeća: 
<div class="row">
   	 <div class="col-sm-6">
		<input type="text" class="form-control" ng-model="editCompanyPIB"></input>
	</div>
</div>
Adresa preduzeća: 
<div class="row">
   	 <div class="col-sm-6">
		<input type="text" class="form-control" ng-model="editCompanyAddress"></input>
	 </div>
</div>
Mesto:  
<div class="row">
   	 <div class="col-sm-6">
		<select class="form-control" ng-options="place.Id as place.Naziv_Mesto for place in allPlaces" ng-model="editCompanyPlace"></select>
		<br>
	</div>
</div>

<button type="button" class="btn btn-info"  ng-click="edit_selected_company( editCompanyName, editCompanyMBR, editCompanyPIB, editCompanyAddress, editCompanyPlace)">Sačuvaj</button>
<button type="button" class="btn btn-info" ng-click="close_edit()">Otkaži</button>

</div>
