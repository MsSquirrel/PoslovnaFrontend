<div>
	<h4>Izmeni postojeće preduzeće</h4>

	<form class="form" name="editCompForm">

		Naziv preduzeća:<span class="necesary">*</span>
		<div class="row">
		   	 <div>
				<input type="text" name="namec" class="form-control" ng-model="editCompanyName" ng-maxlength="100" required></input>
				<span class="writeError" ng-show="editCompForm.namec.$error.maxlength">Unesite do 100 karaktera!</span>
			 </div>
		</div></br>

		Matični broj:<span class="necesary">*</span>
		<div class="row">
		   	 <div>
				<input type="text" name="mbrNumber" class="form-control" ng-model="editCompanyMBR" ng-pattern="/^(\d{8})$/" required></input>
				<span class="writeError" ng-show="editCompForm.mbrNumber.$error.pattern">Unesite osam cifri!</span>
			</div>
		</div></br>

		PIB preduzeća:<span class="necesary">*</span>
		<div class="row">
		   	 <div>
				<input type="text" name="pibNumber" class="form-control" ng-model="editCompanyPIB" ng-pattern="/^(\d{10})$/" required></input>
				<span class="writeError" ng-show="editCompForm.pibNumber.$error.pattern">Unesite deset cifri!</span>
			</div>
		</div></br>

		Adresa preduzeća: 
		<div class="row">
		   	 <div>
				<input type="text" name="namea" class="form-control" ng-model="editCompanyAddress" ng-maxlength="200"></input>
				<span class="writeError" ng-show="editCompForm.namea.$error.maxlength">Unesite do 200 karaktera!</span>
			 </div>
		</div></br>

		<div class="row">
			<div class="col-sm-1">
				<p>Mesto:<span class="necesary">*</span></p> 
			</div>
			<div class="col-sm-1">
				<button type="button" class="btn btn-success btn-xs" ui-sref="preduzeca.editCompany.createPlace">
				<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</div>	
		<div class="row">
		   	 <div>
				<select class="form-control" name="namep" ng-options="place.Id as place.Naziv_Mesto for place in allPlaces" ng-model="editCompanyPlace" required></select>
				<br>
			</div>
		</div>

		
		<span class="necesaryText">Popunite obavezna polja! Oznacena su zvezdicom (*).</span></br>
		<button type="button" class="btn btn-info"  ng-click="edit_selected_company( editCompanyName, editCompanyMBR, editCompanyPIB, editCompanyAddress, editCompanyPlace)" ng-disabled="editCompForm.$invalid">Sačuvaj</button>
		<button type="button" class="btn btn-info" ng-click="close_edit()">Otkaži</button>

	</form>
</div>
