<div>
	<div class="col-md-6 col-md-offset-3 form">
	<h4>Dodaj novi PDV</h4>
	<form class="form" name="myForm">

		Naziv PDV:<span class="necesary">*</span>
		<div class="row">
			<div>
				<input type="text" name="namep" class="form-control" ng-model="pdvName" required><br>
			</div>
		</div>
							
		<br>
		<span class="necesaryText">Popunite obavezna polja! Oznacena su zvezdicom (*).</span></br>
		<button type="button" class="btn btn-info accept" ng-click="add_pdv()" ng-disabled="myForm.$invalid">Sačuvaj</button>
		<button type="button" class="btn btn-info" ng-click="closeState()">Otkaži</button>
	</form>

</div>
</div>
