<div> 
	<h2>Roba</h2>

	<div ng-show="currentState == 'roba'" class="row">
		<div class="col-sm-4 col-sm-offset-1">

			<button type="button" class="btn btn-success btn-xl" ui-sref="roba.createWares" title="Dodaj">
		  		<span class="glyphicon glyphicon-plus"></span>
			</button>

			<button type="button" class="btn btn-danger btn-xl"  data-toggle="modal" data-target="#confirmModal" title="Obriši" ng-disabled="gridOptions.selection.getSelectedRows().length == 0">
		  		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>

			<button type="button" class="btn btn-primary btn-xl" ui-sref="roba.editWares({id: selectedGoodsId})" title="Izmeni" ng-disabled="gridOptions.selection.getSelectedRows().length == 0">
		  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>

			<button type="button" title="Pretraži" class="btn btn-info btn-xl" data-toggle="modal" data-target="#searchModal" ng-click="prepareSearch()"><span class="glyphicon glyphicon-search"></span></button>

			<button type="button" title="Osveži" class="btn btn-info btn-xl" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span></button>



			 <div class="btn-group" uib-dropdown is-open="status.isopen">
    			   <button id="single-button" title="Next" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="gridOptions.selection.getSelectedRows().length == 0"><span class="glyphicon glyphicon-play">	 
      				</button>
     			 <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        		   <li role="menuitem"><a href="#/robne-kartice?robaId={{selectedGoodsId}}">Robne kartice</a></li>
        		   <li role="menuitem"><a href="#/stavke-dokumenata?robaId={{selectedGoodsId}}">Stavke dokumenta</a></li>
     			</ul>
    		</div>

		</div>
	</div>

	<div ng-show="currentState == 'roba'" ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	</div>

	<div class="col-md-6 col-md-offset-3 form">
		<div ui-view></div>
	</div>


    <div class="modal fade" id="confirmModal" role="dialog">
		<div class="modal-dialog">
		   <!-- Modal content-->
  			<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal">&times;</button>
	      			<h4 class="modal-title">Potvrda brisanja</h4>
	    		</div>
	    		<div class="modal-body">
	      			<form novalidate>
						Da li ste sigurni da želite da obrišete? 

						<br><br>
						<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="remove_selected_goods()">Da</button>
						<button type="button" class="btn btn-info" data-dismiss="modal">Ne</button>
  					</form>
	    		</div>
    		</div>
  		</div>
  	</div>


	<div id="searchModal" class="modal" role="dialog" data-backdrop="false">
		<div class="modal-dialog">

		    
		    <div class="modal-content">
			    <div class="modal-header">
			      	<button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Pretraga robe</h4>
			    </div>
			    
			    <div class="modal-body">
			    	<div id="search_div">
						Naziv: <input type="text" data-toggle="tooltip" data-placement="top" title="Unesite ceo ili deo naziva robe." class="form-control" ng-model="search.naziv"/>
						<br/>
						Grupa robe: <select class="form-control" ng-model="search.grupa_roba" ng-options="category.Id_Grupa_roba as category.Naziv_Grupa_roba for category in allCategories">
							<option value=""></option></select><br>
					</div>
			    
			    </div>
			    <div class="modal-footer">
			    	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="search.iPAS()">
			    		Search
			    	</button>
			    </div>
			</div>

		</div>
	</div>	

	
</div>
