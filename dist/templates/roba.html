<div> 
	<h2>Roba</h2>

	<div class="row">
		<div class="col-sm-4 col-sm-offset-1">

			<button type="button" class="btn btn-success btn-xl" data-toggle="modal" data-target="#addModal">
		  		<span class="glyphicon glyphicon-plus"></span>
			</button>

			<button type="button" class="btn btn-danger btn-xl remove-btn"  data-toggle="modal" data-target="#confirmModal">
		  		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>

			<button type="button" class="btn btn-primary btn-xl edit-btn" data-toggle="modal" data-target="#editModal">
		  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>

		</div>
	</div>

	<div ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	</div>
	
	<div class="modal fade" id="addModal" role="dialog">
		<div class="modal-dialog">
		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" ng-click="clear_add()">&times;</button>
					<h4 class="modal-title">Dodaj novu robu</h4>
				</div>
				<div class="modal-body">
					<form novalidate>
					
						Naziv robe: <input type="text" class="form-control" ng-model="goodsName"><br>											
						Grupa robe:  	<select class="form-control" ng-model="goodsCategory" ng-click="chose_place()">
											<option  ng-repeat="category in allCategories" ng-value="category.Id_Grupa_roba">{{category.Naziv_Grupa_roba}}</option>
										</select><br>
						Jedinica mere:  <select class="form-control" ng-model="goodsMeasUnit" ng-click="chose_place()">
											<option  ng-repeat="measUnit in allMeasUnits" ng-value="measUnit.Id_Jedinica_mere">{{measUnit.Naziv_Jedinica_mere}}</option>
										</select><br>
						Preduzece:  	<select class="form-control" ng-model="goodsCompany" ng-click="chose_place()">
											<option  ng-repeat="company in allCompanies" ng-value="company.Id_Preduzece">{{company.Naziv_Preduzece}}</option>
										</select><br>						
						<br>
						<button type="button" class="btn btn-info accept" data-dismiss="modal" ng-click="add_goods()">Sačuvaj</button>
						<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="clear_add()">Otkaži</button>
					</form>
				</div>
			</div>
		</div>
	</div>	

	<div class="modal fade" id="editModal" role="dialog">
		<div class="modal-dialog">
		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Izmeni postojeću robu</h4>
				</div>
				<div class="modal-body">
					<form novalidate>
					
						Naziv robe: 	<input type="text" class="form-control" ng-model="editGoodsName"><br>
											
						Grupa robe:  	<select class="form-control" ng-model="editGoodsCategory" ng-options="category.Id_Grupa_roba as category.Naziv_Grupa_roba for category in allCategories">
										</select><br>
						Jedinica mere:  <select class="form-control" ng-model="editGoodsMeasUnit" ng-options="measUnit.Id_Jedinica_mere as measUnit.Naziv_Jedinica_mere for measUnit in allMeasUnits"/><br>
						Preduzece:  	<select class="form-control" ng-model="editGoodsCompany" ng-options="company.Id_Preduzece as company.Naziv_Preduzece for company in allCompanies"></select>
						
					<br><br>
					<button type="button" class="btn btn-info accept" data-dismiss="modal" ng-click="edit_selected_goods(editName, editNumber)">Sačuvaj</button>
					<button type="button" class="btn btn-info" data-dismiss="modal">Otkaži</button>
					</form>
				</div>
			</div>
		</div>
	</div>	

    <div class="modal fade" id="confirmModal" role="dialog">
		<div class="modal-dialog">
		   <!-- Modal content-->
  			<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal">&times;</button>
	      			<h4 class="modal-title">Potvrda brisanja</h4>
	    		</div>
	    		<div class="modal-body">
	      			<form novalidate>
						Da li si siguran da želiš da obrišeš? 

						<br><br>
						<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="remove_selected_goods()">Da</button>
						<button type="button" class="btn btn-info" data-dismiss="modal">Ne</button>
  					</form>
	    		</div>
    		</div>
  		</div>
  	</div>
	
</div>
