<div class="col-md-6 col-md-offset-3 form">

<h4>Dodaj novu stopu PDV-a</h4>

	<form class="form" name="createPdvRateForm">		

		Vrednost stope PDV-a:<span class="necesary">*</span>
		<div class="row">
			<div>
				<input type="text" name="number" class="form-control" ng-model="pdvRate" ng-pattern="/^(\d{1,6}(\.\d{0,2})?)$/" required></input>
				<span class="writeError" ng-show="createPdvRateForm.number.$error.pattern">Unesite pozitivan broj sa dve dicimale!</span></br>	
			</div>
		</div></br>
								

		Važi od:<span class="necesary">*</span>
		<div class="row">
			<div>
				<p class="input-group">
		 		<input type="text" name="datef" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" readonly  required/>

				<span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
				</p>
			</div>
		</div></br>
				
		<div class="row">
			<div class="col-md-1">
			PDV:<span class="necesary">*</span>
			</div>
			<div class="col-sm-1">
				<button type="button" class="btn btn-success btn-xs" ui-sref="stope-pdv-a.createPDVRate.createPDV">
				<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</div>
		<div class="row">
			<div>
				<select class="form-control" name="namep" ng-model="pdvRatePdv" ng-click="chose_place()" required>
				<option  ng-repeat="pdv in allPDVs" ng-value="pdv.Id_PDV">{{pdv.Naziv_PDV}}</option>
				</select>
			</div>
		</div>
		</br>
		
		<span class="necesaryText">Popunite obavezna polja! Oznacena su zvezdicom (*).</span></br>

		<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="add_PDVRate()" ng-disabled="createPdvRateForm.$invalid">Sačuvaj</button>

		<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="closeState()">Otkaži</button>

	</form>
</div>
