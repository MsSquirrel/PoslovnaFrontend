<div class="col-md-6 col-md-offset-3 form">

<h4>Dodaj novu stopu PDV-a</h4>

		<form class="form">
						

Vrednost stope PDV-a: 
<div class="row">
	<div>
		<input type="text" class="form-control positiveDecimal" ng-model="pdvRate"></input>
	</div>
</div></br>
						

Važi od: 
<div class="row">
	<div>
		<p class="input-group">
 		<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" readonly />

		<span class="input-group-btn">
		<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
		</span>
		</p>
	</div>
</div></br>
		
<div class="row">
	<div class="col-md-1">
	PDV:  
	</div>
	<div class="col-sm-1">
		<button type="button" class="btn btn-success btn-xs" ui-sref="stope-pdv-a.createPDVRate.createPDV">
		<span class="glyphicon glyphicon-plus"></span>
		</button>
	</div>
</div>

<div class="row">
	<div>
		<select class="form-control" ng-model="pdvRatePdv" ng-click="chose_place()">
		<option  ng-repeat="pdv in allPDVs" ng-value="pdv.Id_PDV">{{pdv.Naziv_PDV}}</option>
		</select>
	</div>
</div>
</br></br>

<button type="button" class="btn btn-info accept" data-dismiss="modal" ng-click="add_PDVRate()">Sačuvaj</button>

<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="closeState()">Otkaži</button>

		</form>
</div>
