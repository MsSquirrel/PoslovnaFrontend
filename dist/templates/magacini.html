<div>

	<h1>Magacini</h1>

	<div class="row">
		<div class="col-sm-4 col-sm-offset-1">

			<button type="button" class="btn btn-success btn-xl" data-toggle="modal" data-target="#addModal">
		  		<span class="glyphicon glyphicon-plus"></span>
			</button>

			<button type="button" class="btn btn-danger btn-xl" ng-click="remove_selected_warehouse()">
		  		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>

			<button type="button" class="btn btn-primary btn-xl" data-toggle="modal" data-target="#editModal">
		  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>

		</div>
	</div>

	<div ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	</div>

	<div class="modal fade" id="addModal" role="dialog">
		<div class="modal-dialog">
		<!-- Modal content-->
  			<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal">&times;</button>
	      			<h4 class="modal-title">Dodaj novi magacin</h4>
	    		</div>
	    		<div class="modal-body">
	      			<form novalidate>
						
						Naziv magacina: <input type="text" class="form-control" ng-model="warehouseName"><br>
						Adresa magacina: <input type="text" class="form-control" ng-model="warehouseAddress"><br>
						Mesto:  	<select class="form-control" ng-model="warehousePlace" ng-click="chose_place()">
										<option  ng-repeat="place in allPlaces" ng-value="place.Id">{{place.Naziv_Mesto}}</option>
									</select><br>
						Preduzece:  <select class="form-control" ng-model="warehouseCompany" ng-click="chose_place()">
										<option  ng-repeat="company in allCompanies" ng-value="company.Id_Preduzece">{{company.Naziv_Preduzece}}</option>
									</select><br>
						
						<br>
						<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="add_warehouse()">Sačuvaj</button>
						<button type="button" class="btn btn-info" data-dismiss="modal">Otkaži</button>
  					</form>
	    		</div>
    		</div>
      	</div>
    </div>	

  	<div class="modal fade" id="editModal" role="dialog">
		<div class="modal-dialog">
		   <!-- Modal content-->
  			<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal">&times;</button>
	      			<h4 class="modal-title">Izmeni postojeće preduzeće</h4>
	    		</div>
	    		<div class="modal-body">
	      			<form novalidate>

						Naziv magacina: <input type="text" class="form-control" ng-model="editWarehouseName"><br>
						Adresa magacina: <input type="text" class="form-control" ng-model="editWarehouseAddress"><br>
						Mesto:  	<select class="form-control" ng-model="editWarehousePlace" ng-click="chose_place()">
										<option  ng-repeat="place in allPlaces" ng-value="place.Id">{{place.Naziv_Mesto}}</option>
									</select><br>
						Preduzece:  <select class="form-control" ng-model="editWarehouseCompany" ng-click="chose_place()">
										<option  ng-repeat="company in allCompanies" ng-value="company.Id_Preduzece">{{company.Naziv_Preduzece}}</option>
									</select><br>

						<br>
						<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="edit_selected_warehouse()">Sačuvaj</button>
						<button type="button" class="btn btn-info" data-dismiss="modal">Otkaži</button>
  					</form>
	    		</div>
    		</div>
  		</div>
  	</div>

</div>
