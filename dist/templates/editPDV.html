<div class="col-md-6 col-md-offset-3 form">
	<h4>Izmeni postojeći PDV</h4>

		<form class="form" name="myForm">
	Naziv PDV: 

	<div class="row">
	 	<div>
			<input type="text" name="namep" class="form-control" ng-model="editPdvName" required></input>
			<span class="writeError" ng-show="myForm.namep.$invalid">Obavezno polje.</span>
		</div>
	</div>

	<br><br>
	<button type="button" class="btn btn-info" ng-click="edit_selected_pdv()" ng-disabled="myForm.$invalid">Sačuvaj</button>
	<button type="button" class="btn btn-info" ng-click="close_edit()">Otkaži</button>

		</form>
</div>
