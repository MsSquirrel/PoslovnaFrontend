<div> 

	<h4>Dodaj novu poslovnu godinu</h4>
	<form class="form" name="createYearForm">

		Godina:<span class="necesary">*</span>
		<div class="row">
			<div>
				<input type="text" name="number" class="form-control" ng-model="businessYear" ng-pattern="/^((19[6-9]\d)|(20\d\d))$/" required></input>
				<span class="writeError" ng-show="createYearForm.number.$error.pattern">Unesite godinu u rasponu 1960-2099!</span>
			</div>
		</div></br>

		Zaključena:
		<div class="row">
			<div>
				<input type="checkbox" ng-model="businessYearFinished" ng-true-value=true ng-false-value=false></input>
			</div>
		</div></br>
				
		<div class="row">
			<div class="col-sm-2">
				<p>Preduzeće:<span class="necesary">*</span></p> 
			</div>
			<div class="col-sm-1">
				<button type="button" class="btn btn-success btn-xs" ui-sref="poslovne-godine.createBusinessYear.createCompany">
				<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</div>			
		<div class="row">
			<div>
				<select class="form-control" name="namep" ng-model="businessYearCompany" ng-click="chose_place()" required>
   				<option  ng-repeat="company in allCompanies" ng-value="company.Id_Preduzece">{{company.Naziv_Preduzece}}</option>
   				</select>
			</div>
		</div></br>

		
		<span class="necesaryText">Popunite obavezna polja! Oznacena su zvezdicom (*).</span></br>
		<button type="button" class="btn btn-info"  ng-click="add_businessYear()" ng-disabled="createYearForm.$invalid">Sačuvaj</button>
		<button type="button" class="btn btn-info"  ng-click="closeState()">Otkaži</button>
	</form>
</div>
