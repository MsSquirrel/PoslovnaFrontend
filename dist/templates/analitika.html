<div>

	<h2>Analitika</h2>



	<div class="col-sm-4 col-sm-offset-1">

			<button type="button" title="Pretraži" class="btn btn-info btn-xl" data-toggle="modal" data-target="#searchModal"><span class="glyphicon glyphicon-search"></span></button>

			<button type="button" title="Osveži" class="btn btn-info btn-xl" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span></button>

	</div>







	<div class="analitika">
		<div class="analitika-left">
			Magacin: &nbsp;<span>{{magacin}}</span></br>
			Roba: &nbsp;<span>{{roba}}</span>
		</div>
		<div class="analitika-right">
			Godina: &nbsp;<span>{{godina}}</span></br>
			Jedinica mere: &nbsp;<span>{{mj}}</span>
		</div>
	</div>
	<div style="clear: both"></div>
	
	<div  ng-show="currentState == 'analitika'" ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	 </div>

	 <a class="btn btn-xl btn-info" role="button" style="margin-left: 100px; margin-top: 10px;" href="#/robne-kartice">Nazad</a>




	 <div id="searchModal" class="modal" role="dialog" data-backdrop="false">
		<div class="modal-dialog">

		    
		    <div class="modal-content">
			    <div class="modal-header">
			      	<button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Pretraga mesta</h4>
			    </div>
			    
			    <div class="modal-body">
			    	<div id="search_div">
						Roba: <select class="form-control" ng-model="search.roba">
										<option  ng-repeat="good in allGoods" ng-value="good.Id_Roba">{{good.Naziv_Roba}}</option>
									</select><br>
						<br/>
						Magacin: <select class="form-control" ng-model="search.magacin">
										<option  ng-repeat="warehouse in allWarehouses" ng-value="warehouse.Id_Magacin">{{warehouse.Naziv_Magacin}}</option>
									</select>
						<br/>
						Vrednost min: <input type="text" data-toggle="tooltip" data-placement="top" title="Unesite postanski broj mesta (6 cifara)." class="form-control" ng-pattern="/^(\d{0,10})$/" ng-model="search.vrednostD"/>
						Vrednost max: <input type="text" data-toggle="tooltip" data-placement="top" title="Unesite postanski broj mesta (6 cifara)." class="form-control" ng-pattern="/^(\d{0,10})$/" ng-model="search.vrednostG"/>
					</div>
			    
			    </div>
			    <div class="modal-footer">
			    	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="search.iPAS()">
			    		Search
			    	</button>
			    </div>
			</div>

		</div>
	</div>

</div>
