<div>
	<h4>Dodaj novu robu</h4>
	<form class="form" name="createWaresForm">

		Naziv robe:<span class="necesary">*</span>
		<div class="row">
			<div>
				<input type="text" name="namew" class="form-control" ng-model="goodsName" ng-maxlength="50" required></input>	
				<span class="writeError" ng-show="createWaresForm.namew.$error.maxlength">Unesite do 50 karaktera!</span>
			</div>
		</div>										
		
		<div class="row">
			<div class="col-sm-2">
				<p>Grupa robe:<span class="necesary">*</span></p> 
			</div>

			<div class="col-sm-2">
				<button type="button" class="btn btn-success btn-xs" ui-sref="roba.createWares.createWareGroup">
				<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</div>	  
		<div class="row">
			<div>
				<select class="form-control" name="nameg" ng-model="goodsCategory" ng-options="category.Id_Grupa_roba as category.Naziv_Grupa_roba for category in allCategories" required>
				</select><br>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-2">
				<p>Jedinica mere:<span class="necesary">*</span></p> 
			</div>
			<div class="col-sm-2">
				<button type="button" class="btn btn-success btn-xs" ui-sref="roba.createWares.createMeasUnit">
				<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</div>	
		<div class="row">
			<div>
				<select class="form-control" name="namem" ng-model="goodsMeasUnit" ng-options="measUnit.Id_Jedinica_mere as measUnit.Naziv_Jedinica_mere for measUnit in allMeasUnits" required>
				</select><br>
			</div>
		</div>


		<div class="row">
			<div class="col-sm-2">
				<p>Preduzeće:<span class="necesary">*</span></p> 
			</div>
		</div>	  			
		<div class="row">
			<div>		
				<select class="form-control" name="namec" ng-model="goodsCompany" ng-click="chose_place()" required>
				<option  ng-repeat="company in allCompanies" ng-value="company.Id_Preduzece">{{company.Naziv_Preduzece}}</option>
				</select>
			</div>
		</div>	

		
		<span class="necesaryText">Popunite obavezna polja! Oznacena su zvezdicom (*).</span></br>		
		<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="add_goods()" ng-disabled="createWaresForm.$invalid">Sačuvaj</button>
		<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="closeState()">Otkaži</button>
	</form>
</div>
