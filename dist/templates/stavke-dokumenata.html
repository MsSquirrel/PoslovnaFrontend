<div>

	<h2>Stavke dokumenata</h2>

	<div ng-show="currentState == 'stavke-dokumenata'" class="row">
		<div class="col-sm-4 col-sm-offset-1">

			<button type="button" class="btn btn-success btn-xl"  ui-sref="stavke-dokumenata.createDocumentItem" title="Dodaj">
		  		<span class="glyphicon glyphicon-plus"></span>
			</button>

			<button type="button" class="btn btn-danger btn-xl remove-btn" data-toggle="modal" data-target="#confirmModal" title="Obriši" ng-disabled="gridOptions.selection.getSelectedRows().length == 0">
		  		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>

			<button type="button" class="btn btn-primary btn-xl edit-btn" ui-sref="prijemni-dokumenti.editDocumentItem({id: selectedDocumentItemId})" title="Izmeni" ng-disabled="gridOptions.selection.getSelectedRows().length == 0">
		  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>

			<button type="button" title="Pretraži" class="btn btn-info btn-xl" data-toggle="modal" data-target="#searchModal"><span class="glyphicon glyphicon-search"></span></button>

			<button type="button" title="Osveži" class="btn btn-info btn-xl" ng-click="fillData()"><span class="glyphicon glyphicon-refresh"></span></button>

			<div class="btn-group" uib-dropdown is-open="status.isopen">
    			   <button id="single-button" title="Next" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="true"><span class="glyphicon glyphicon-play">	 
      				</button>
      				</span>
      				</button>
      		</div>

		</div>
	</div>

	<div ng-show="currentState == 'stavke-dokumenata'" ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	 </div>

	<div class="col-md-6 col-md-offset-3 form">
		<div ui-view></div>
	</div>

	  <div class="modal fade" id="confirmModal" role="dialog">
		<div class="modal-dialog">
		   <!-- Modal content-->
  			<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal">&times;</button>
	      			<h4 class="modal-title">Potvrda brisanja</h4>
	    		</div>
	    		<div class="modal-body">
	      			<form novalidate>
						Da li ste sigurni da želite da obrišete? 

						<br><br>
						<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="remove_selected_documentItem()">Da</button>
						<button type="button" class="btn btn-info" data-dismiss="modal">Ne</button>
  					</form>
	    		</div>
    		</div>
  		</div>
  	</div>

</div>
