<div>
	<h2>Grupe roba</h2>

	<div ng-show="currentState == 'grupe-roba'" class="row">
		<div class="col-sm-4 col-sm-offset-1">

			<button type="button" class="btn btn-success btn-xl" ui-sref="grupe-roba.createWareGroup" title="Dodaj">
		  		<span class="glyphicon glyphicon-plus"></span>
			</button>

			<button type="button" class="btn btn-danger btn-xl" data-toggle="modal" data-target="#confirmModal" title="Obriši" ng-disabled="gridOptions.selection.getSelectedRows().length == 0">
		  		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>

			<button type="button" class="btn btn-primary btn-xl" ui-sref="grupe-roba.editWareGroup({id: selectedGroupId})" title="Izmeni" ng-disabled="gridOptions.selection.getSelectedRows().length == 0">
		  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>


			<button type="button" title="Pretraži" class="btn btn-info btn-xl" data-toggle="modal" data-target="#searchModal"><span class="glyphicon glyphicon-search"></span></button>

			<button type="button" title="Osveži" class="btn btn-info btn-xl" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span></button>

			<div class="btn-group" uib-dropdown is-open="status.isopen">
    			  <button id="single-button" title="Next" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="gridOptions.selection.getSelectedRows().length == 0"><span class="glyphicon glyphicon-play">	 
      				</button>
     			 <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
     			   <li role="menuitem"><a href="#/roba?grupaRobaId={{selectedGroupId}}">Roba</a></li>
     			</ul>
    		</div>

		</div>
	</div>

	<div ng-show="currentState == 'grupe-roba'" ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	</div>

	<div class="col-md-6 col-md-offset-3 form">
		<div ui-view></div>
	</div>

	

	<div class="modal" id="confirmModal" role="dialog" data-backdrop="false">
		<div class="modal-dialog">
		   <!-- Modal content-->
  			<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal">&times;</button>
	      			<h4 class="modal-title">Potvrda brisanja</h4>
	    		</div>
	    		<div class="modal-body">
	      			<form novalidate>
						Da li ste sigurni da želite da obrišete? 

						<br><br>
						<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="remove_selected_group()">Da</button>
						<button type="button" class="btn btn-info" data-dismiss="modal">Ne</button>
  					</form>
	    		</div>
    		</div>
  		</div>
    </div>	


	<div id="searchModal" class="modal fade" role="dialog" data-backdrop="false">
		<div class="modal-dialog">

		    
		    <div class="modal-content">
			    <div class="modal-header">
			      	<button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Pretraga grupe roba</h4>
			    </div>
			    
			    <div class="modal-body">
			    	<div id="search_div">
						Naziv: <input type="text" data-toggle="tooltip" data-placement="top" title="Unesite ceo ili deo naziva mesta." class="form-control" ng-model="search.naziv"/>
					</div>
			    
			    </div>
			    <div class="modal-footer">
			    	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="search.iPAS()">
			    		Search
			    	</button>
			    </div>
			</div>

		</div>
	</div>	    


</div>
