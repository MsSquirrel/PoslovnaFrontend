<div>
	<h4 class="modal-title">Dodaj novi magacin</h4>
	<form  name="createWarehForm">

	Naziv magacina:<span class="necesary">*</span>
	<div class="row">
		<div>
			<input type="text" class="form-control" name="namew" ng-model="warehouseName" ng-maxlength="100" required/>
			<span class="writeError" ng-show="createWarehForm.namew.$error.maxlength">Unesite do 100 karaktera!</span><br>
		</div>
	</div>

	Adresa magacina:<span class="necesary">*</span>
	<div class="row">
		<div>
			<input type="text" class="form-control" name="namea" ng-model="warehouseAddress" ng-maxlength="100" required/>
			<span class="writeError" ng-show="createWarehForm.namea.$error.maxlength">Unesite do 100 karaktera!</span><br>
		</div>
	</div>

	<div class="row">
			<div class="col-sm-2">
				<p>Mesto:<span class="necesary">*</span></p> 
			</div>

			<div class="col-sm-2">
				<button type="button" class="btn btn-success btn-xs" ui-sref="magacini.createWarehouse.createPlace">
				<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
	</div>	
	<div class="row">
		<div>
			<select class="form-control" name="namep" ng-model="warehousePlace" required>
			<option  ng-repeat="place in allPlaces" ng-value="place.Id">{{place.Naziv_Mesto}}</option>
			</select><br>
		</div>
	</div>
	

	<div class="row">
			<div class="col-sm-2">
				<p>Preduzeće:<span class="necesary">*</span></p> 
			</div>

			<div class="col-sm-2">
				<button type="button" class="btn btn-success btn-xs" ui-sref="magacini.createWarehouse.createCompany">
				<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
	</div>	   
	<div class="row">
		<div>
			<select class="form-control" name="namec" ng-model="warehouseCompany" required>
			<option  ng-repeat="company in allCompanies" ng-value="company.Id_Preduzece">{{company.Naziv_Preduzece}}</option>
			</select><br>	
		</div>
	</div>

	<br>
	<span class="necesaryText">Popunite obavezna polja! Oznacena su zvezdicom (*).</span></br>
	<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="add_warehouse()" ng-disabled="createWarehForm.$invalid">Sačuvaj</button>
	
	<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="closeState()">Otkaži</button>
</form>
</div>
