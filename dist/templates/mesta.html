<div>
	<h2>Mesta</h2>

	<div ng-show="currentState == 'mesta'" class="row">		
		<div class="col-sm-4 col-sm-offset-1">

			<button type="button" class="btn btn-success btn-xl" ui-sref="mesta.createPlace">
		  		<span class="glyphicon glyphicon-plus"></span>
			</button>

			<button type="button" class="btn btn-danger btn-xl" data-toggle="modal" data-target="#confirmModal" ng-disabled="gridOptions.selection.getSelectedRows().length == 0">
		  		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>

			<button type="button" class="btn btn-primary btn-xl" ui-sref="mesta.editPlace({id: selectedPlaceId})" ng-disabled="gridOptions.selection.getSelectedRows().length == 0">
		  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
			
			<button type="button" class="btn btn-info btn-xl" data-toggle="modal" data-target="#searchModal"><span class="glyphicon glyphicon-search"></span></button>

			<button type="button" class="btn btn-info btn-xl" ng-click="fillData()"><span class="glyphicon glyphicon-refresh"></span></button>

		</div>
	</div>

	<div ui-view></div>

	<div ng-show="currentState == 'mesta'" ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	</div>

	

  	<div class="modal fade" id="editModal" role="dialog">
		<div class="modal-dialog">
		   <!-- Modal content-->
  			<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal">&times;</button>
	      			<h4 class="modal-title">Izmeni postojeće mesto</h4>
	    		</div>
	    		<div class="modal-body">
	      			<form novalidate>
						Naziv mesta: <input type="text" class="form-control" ng-model="editName"><br>
						Poštanski broj: <input type="text"  class="form-control positiveInteger5" ng-model="editNumber" required>
						<br><br>
						<button type="button" class="btn btn-info accept" data-dismiss="modal" ng-click="edit_selected_place(editName, editNumber)">Sačuvaj</button>
						<button type="button" class="btn btn-info" data-dismiss="modal">Otkaži</button>
  					</form>
	    		</div>
    		</div>
  		</div>
  	</div>	

  	<div class="modal fade" id="confirmModal" role="dialog">
		<div class="modal-dialog">
		   <!-- Modal content-->
  			<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal">&times;</button>
	      			<h4 class="modal-title">Potvrda brisanja</h4>
	    		</div>
	    		<div class="modal-body">
	      			<form novalidate>
						Da li si siguran da želiš da obrišeš? 

						<br><br>
						<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="remove_selected_place()">Da</button>
						<button type="button" class="btn btn-info" data-dismiss="modal">Ne</button>
  					</form>
	    		</div>
    		</div>
  		</div>
  	</div>

	

	<div id="searchModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

		    
		    <div class="modal-content">
			    <div class="modal-header">
			      	<button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Pretraga mesta</h4>
			    </div>
			    
			    <div class="modal-body">
			    	<div id="search_div">
						Naziv: <input type="text" data-toggle="tooltip" data-placement="top" title="Unesite ceo ili deo naziva mesta." class="form-control" ng-model="search.naziv"/>
						<br/>
						Poštanski broj: <input type="text" data-toggle="tooltip" data-placement="top" title="Unesite postanski broj mesta." class="form-control" ng-model="search.postanski_broj"/>
					</div>
			    
			    </div>
			    <div class="modal-footer">
			    	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="search.filterData()">
			    		Search
			    	</button>
			    </div>
			</div>

		</div>
	</div>	

</div>
