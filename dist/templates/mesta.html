<div>
	
	<h2>Mesta</h2>

	<div class="row">
		
		<div class="col-sm-4 col-sm-offset-1">

			<button type="button" class="btn btn-success btn-xl" data-toggle="modal" data-target="#addModal">
		  		<span class="glyphicon glyphicon-plus"></span>
			</button>

			<button type="button" class="btn btn-danger btn-xl" ng-click="remove_selected_place()">
		  		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>

			<button type="button" class="btn btn-primary btn-xl" data-toggle="modal" data-target="#editModal">
		  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>

		</div>
	</div>

	 <div ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	 </div>


	 <div class="modal fade" id="addModal" role="dialog">
    		<div class="modal-dialog">
   		   <!-- Modal content-->
      			<div class="modal-content">
		    		<div class="modal-header">
		      			<button type="button" class="close" data-dismiss="modal">&times;</button>
		      			<h4 class="modal-title">Dodaj novo mesto</h4>
		    		</div>
		    		<div class="modal-body">
		      			<form novalidate>
							Naziv mesta: <input type="text" class="form-control" ng-model="placeName"><br>
							Poštanski broj: <input type="text"  class="form-control" ng-model="placeNumber">
							<br><br>
							<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="add_place()">Sačuvaj</button>
							<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="clear_add()">Otkaži</button>
	  					</form>
		    		</div>
        		</div>
      		</div>
      	</div>	



      	 <div class="modal fade" id="editModal" role="dialog">
    		<div class="modal-dialog">
   		   <!-- Modal content-->
      			<div class="modal-content">
		    		<div class="modal-header">
		      			<button type="button" class="close" data-dismiss="modal">&times;</button>
		      			<h4 class="modal-title">Izmeni postojeće mesto</h4>
		    		</div>
		    		<div class="modal-body">
		      			<form novalidate>
							Naziv mesta: <input type="text" class="form-control" ng-model="editName"><br>
							Poštanski broj: <input type="text"  class="form-control" ng-model="editNumber">
							<br><br>
							<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="edit_selected_place(editName, editNumber)">Sačuvaj</button>
							<button type="button" class="btn btn-info" data-dismiss="modal">Otkaži</button>
	  					</form>
		    		</div>
        		</div>
      		</div>
      	</div>	



</div>
