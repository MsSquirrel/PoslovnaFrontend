<div  ng-app="preduzeceApp" ng-controller="mestaCtrl" ng-class="{loading:loadingView}">
	<h1>Mesta</h1>

	 <div ui-grid="gridOptions"  ui-grid-selection class="grid"></div>


	 <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#addModal">Dodaj mesto</button>



	 <div class="modal fade" id="addModal" role="dialog">
    		<div class="modal-dialog">
   		   <!-- Modal content-->
      			<div class="modal-content">
		    		<div class="modal-header">
		      			<button type="button" class="close" data-dismiss="modal">&times;</button>
		      			<h4 class="modal-title">Dodaj novo mesto</h4>
		    		</div>
		    		<div class="modal-body">
		      			<form novalidate>
							Id:<input type="text"  class="form-control" ng-model="placeId"><br>
							Naziv mesta: <input type="text" class="form-control" ng-model="placeName"><br>
							Postanski broj: <input type="text"  class="form-control" ng-model="placeNumber">
							<br><br>
							<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="add_place()">Save</button>
							<button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
	  					</form>
		    		</div>
        		</div>
      		</div>
      	</div>	



</div>
