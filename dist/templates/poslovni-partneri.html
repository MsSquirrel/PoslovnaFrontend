<div>

	<h2>Poslovni partneri</h2>

	<div class="row">
		<div class="col-sm-4 col-sm-offset-1">

			<button type="button" class="btn btn-success btn-xl" data-toggle="modal" data-target="#addModal">
		  		<span class="glyphicon glyphicon-plus"></span>
			</button>

			<button type="button" class="btn btn-danger btn-xl" ng-click="remove_selected_partner()">
		  		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>

			<button type="button" class="btn btn-primary btn-xl" data-toggle="modal" data-target="#editModal">
		  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>

		</div>
	</div>

	<div ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	 </div>

	 <div class="modal fade" id="addModal" role="dialog">
    		<div class="modal-dialog">
   		   <!-- Modal content-->
      			<div class="modal-content">
		    		<div class="modal-header">
		      			<button type="button" class="close" data-dismiss="modal">&times;</button>
		      			<h4 class="modal-title">Dodaj novog partnera</h4>
		    		</div>
		    		<div class="modal-body">
		      			<form novalidate>
						
							Naziv: <input type="text" class="form-control" ng-model="partnerName"><br>
							Tip: <select class="form-control" ng-model="checkType" ng-click="chose_place()">
       							 		<option value="Kupac">Kupac</option>
       							 		<option value="Dobavljac">Dobavljač</option>
       							 		<option value="Kupac i dobavljac">Kupac i dobavljač</option>
       							 	</select><br>
							Matični broj: <input type="text"  class="form-control" ng-model="partnerMBR"><br>
							PIB preduzeća: <input type="text" class="form-control" ng-model="partnerPIB"><br>
							Adresa preduzeća: <input type="text" class="form-control" ng-model="partnerAddress"><br>
							Mesto:  <select class="form-control" ng-model="checkPlace" ng-click="chose_place()">
       							 		<option  ng-repeat="place in allPlaces" ng-value="place.Id">{{place.Naziv_Mesto}}</option>
       							 	</select><br>
       						Partner: <select class="form-control" ng-model="checkCompany" ng-click="chose_place()">
       							 		<option  ng-repeat="company in allCompanies" ng-value="company.Id_Preduzece">{{company.Naziv_Preduzece}}</option>
       							 	</select>
							<br><br>
							<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="add_partner()">Sačuvaj</button>
							<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="clear_add()">Otkaži</button>
	  					</form>
		    		</div>
        		</div>
      		</div>
      	</div>	



      	 <div class="modal fade" id="editModal" role="dialog">
    		<div class="modal-dialog">
   		   <!-- Modal content-->
      			<div class="modal-content">
		    		<div class="modal-header">
		      			<button type="button" class="close" data-dismiss="modal">&times;</button>
		      			<h4 class="modal-title">Izmeni postojeće preduzeće</h4>
		    		</div>
		    		<div class="modal-body">
		      			<form novalidate>
							Naziv: <input type="text" class="form-control" ng-model="editPartnerName"><br>
							Tip: <select class="form-control" ng-model="changeType" ng-click="chose_place()">
       							 		<option value="Kupac">Kupac</option>
       							 		<option value="Dobavljac">Dobavljač</option>
       							 		<option value="Kupac i dobavljac">Kupac i dobavljač</option>
       							 	</select><br>
							Matični broj: <input type="text"  class="form-control" ng-model="editPartnerMBR"><br>
							PIB preduzeća: <input type="text" class="form-control" ng-model="editPartnerPIB"><br>
							Adresa preduzeća: <input type="text" class="form-control" ng-model="editPartnerAddress"><br>
							Mesto:  <select class="form-control" ng-model="changePlace" ng-click="chose_place()">
       							 		<option  ng-repeat="place in allPlaces" ng-value="place.Id">{{place.Naziv_Mesto}}</option>
       							 	</select><br>
       						Partner: <select class="form-control" ng-model="changeCompany" ng-click="chose_place()">
       							 		<option  ng-repeat="company in allCompanies" ng-value="company.Id_Preduzece">{{company.Naziv_Preduzece}}</option>
       							 	</select>
							<br><br>
							<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="edit_selected_partner(selectedPartnerId, editPartnerName, editPartnerMBR, editPartnerPIB, editPartnerAddress, changePlace, changeCompany, changeType)">Sačuvaj</button>
							<button type="button" class="btn btn-info" data-dismiss="modal">Otkaži</button>
	  					</form>
		    		</div>
        		</div>
      		</div>
      	</div>

</div>
