	<form class="form" name="createPlaceForm">

		Naziv mesta:<span class="necesary">*</span>
		<div class="row">
			<div>
				<input type="text" name="namep" class="form-control" ng-model="placeName" ng-maxlength="100" required></input>
				<span class="writeError" ng-show="createPlaceForm.namep.$error.maxlength">Unesite do 100 karaktera!</span><br>
			</div>
		</div>

		Poštanski broj:<span class="necesary">*</span>
		<div class="row">
			<div>
				<input type="text" name="number" class="form-control" ng-model="placeNumber" ng-pattern="/^(\d{5})$/" required></input>
				<span class="writeError" ng-show="createPlaceForm.number.$error.pattern">Unesite pet cifri!</span>
			</div>
		</div>
		<br>

		<!--
		<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="add_place()">Sačuvaj</button>
		<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="clear_add()">Otkaži</button>
		-->

		<span class="necesaryText">Popunite obavezna polja! Oznacena su zvezdicom (*).</span></br>
		<button type="button" class="btn btn-info" ng-click="add_place()" ng-disabled="createPlaceForm.$invalid">Sačuvaj</button>
		<button type="button" class="btn btn-info" ng-click="closeState()">Otkaži</button>		
	</form>
