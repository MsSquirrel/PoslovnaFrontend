<div>
		
		<h4>Izmeni postojeću robu</h4>
	<form name="editWareGrForm">

		Naziv grupe:<span class="necesary">*</span>
		<div class="row">
			<div>
				<input type="text" name="nameg" class="form-control" ng-model="editGroupName" ng-maxlength="40" required>
				<span class="writeError" ng-show="editWareGrForm.nameg.$error.maxlength">Unesite do 40 karaktera!</span><br/>
			</div>
		</div>					
						
		<div class="row">
			<div class="col-sm-2">
				<p>PDV:<span class="necesary">*</span></p> 
			</div>

			<div class="col-sm-2">
				<button type="button" class="btn btn-success btn-xs" ui-sref="grupe-roba.editWareGroup.createPDV">
				<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</div>	
		<div class="row">
			<div>	
				<select class="form-control" name="namep" ng-options="pdv.Id_PDV as pdv.Naziv_PDV for pdv in allPdv" ng-model="editGroupPdv"  required></select><br/>
			</div>
		</div>
	
		<div class="row">
			<div class="col-sm-2">
				<p>Preduzeće:<span class="necesary">*</span></p> 
			</div>
			<div class="col-sm-2">
				<button type="button" class="btn btn-success btn-xs" ui-sref="grupe-roba.editWareGroup.createCompany">
				<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</div>	
		<div class="row">
			<div>
				 <select class="form-control" name="namec" ng-options="company.Id_Preduzece as company.Naziv_Preduzece for company in allCompanies" ng-model="editGroupCompany" required></select><br>				
			</div>
		</div>
				
		<br>
		<span class="necesaryText">Popunite obavezna polja! Oznacena su zvezdicom (*).</span></br>
		
		<button type="button" class="btn btn-info" ng-click="edit_selected_group()" ng-disabled="editWareGrForm.$invalid">Sačuvaj</button>
		
		<button type="button" class="btn btn-info" ng-click="close_edit()">Otkaži</button>
	</form>
</div>
