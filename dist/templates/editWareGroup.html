<div>
		
		<h4>Izmeni postojeću robu</h4>
	<form name="myForm">

		Naziv grupe:
		<div class="row">
			<div class="col-md-6">
				<input type="text" name="nameg" class="form-control" ng-model="editGroupName" required>
				<span class="writeError" ng-show="myForm.nameg.$invalid">Obavezno polje.</span><br/>
			</div>
		</div>					
						
		PDV:  	

		<div class="row">
			<div class="col-md-6">	
				<select class="form-control" name="namep" ng-options="pdv.Id_PDV as pdv.Naziv_PDV for pdv in allPdv" ng-model="editGroupPdv"  required></select>
				<span class="writeError" ng-show="myForm.namep.$invalid">Obavezno polje.</span><br/>
			</div>
		</div>
						

		Preduzece: 
		<div class="row">
			<div class="col-md-6">
				 <select class="form-control" name="namec" ng-options="company.Id_Preduzece as company.Naziv_Preduzece for company in allCompanies" ng-model="editGroupCompany" required></select>
				<span class="writeError" ng-show="myForm.namec.$invalid">Obavezno polje.</span><br>				
			</div>
		</div>
				
		<br><br>
		
		<button type="button" class="btn btn-info" ng-click="edit_selected_group()" ng-disabled="myForm.$invalid">Sačuvaj</button>
		
		<button type="button" class="btn btn-info" ng-click="close_edit()">Otkaži</button>
	</form>
</div>
