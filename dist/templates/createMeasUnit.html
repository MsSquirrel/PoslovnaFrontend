<div>
	<h4>Dodaj novu jedinicu mere</h4>

	Naziv merne jedinice:
	<div class="row">
   	 	<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="measUnitName"></input>
		</div>
	</div>

	Oznaka merne jedinice:
	<div class="row">
   	 	<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="measUnitMark"></input>
		</div>
	</div>
						

	<br><br>
	<button type="button" class="btn btn-info"  ng-click="add_measUnit()">Sačuvaj</button>
	<button type="button" class="btn btn-info"  ng-click="closeState()">Otkaži</button>

</div>
