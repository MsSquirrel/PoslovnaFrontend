<div>
	<div class="col-md-6 col-md-offset-3 form">
	<h4>Dodaj novu jedinicu mere</h4>
	<form class="form" name="myForm">

		Naziv merne jedinice:
		<div class="row">
	   	 	<div class="col-sm-6">
				<input type="text" name="namem" class="form-control" ng-model="measUnitName" required></input>
				<span class="writeError" ng-show="myForm.namem.$invalid">Obavezno polje.</span></br>
			</div>
		</div></br>

		Oznaka merne jedinice:
		<div class="row">
	   	 	<div class="col-sm-6">
				<input type="text" name="mark" class="form-control" ng-model="measUnitMark" ng-pattern="/^(\S{1,3})$/" required></input>
				<span class="writeError" ng-show="myForm.mark.$invalid">Obavezno polje. Unesite jedan do tri karaktera!</span></br>
			</div>
		</div>
							

		<br><br>
		<button type="button" class="btn btn-info"  ng-click="add_measUnit()" ng-disabled="myForm.$invalid">Sačuvaj</button>
		<button type="button" class="btn btn-info"  ng-click="closeState()">Otkaži</button>
	</form>
</div>
</div>
