<div>
	<div class="col-md-6 col-md-offset-3 form">
	<h4>Dodaj novu jedinicu mere</h4>
	<form class="form">

		Naziv merne jedinice:
		<div class="row">
	   	 	<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="measUnitName"></input>
			</div>
		</div></br>

		Oznaka merne jedinice:
		<div class="row">
	   	 	<div class="col-sm-6">
				<input type="text" class="form-control characters3" ng-model="measUnitMark"></input>
			</div>
		</div>
							

		<br><br>
		<button type="button" class="btn btn-info accept"  ng-click="add_measUnit()">Sačuvaj</button>
		<button type="button" class="btn btn-info"  ng-click="closeState()">Otkaži</button>
	</form>
</div>
</div>
