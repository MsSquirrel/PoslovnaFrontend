<div>
	<div class="col-md-6 col-md-offset-3 form">
	<h4>Dodaj novu jedinicu mere</h4>
	<form class="form" name="createMeasForm">

		Naziv merne jedinice:<span class="necesary">*</span>
		<div class="row">
	   	 	<div class="col-sm-6">
				<input type="text" name="namem" class="form-control" ng-model="measUnitName" ng-maxlength="50" required></input>
				<span class="writeError" ng-show="createMeasForm.namem.$error.maxlength">Unesite do 50 karaktera!</span>
			</div>
		</div></br>

		Oznaka merne jedinice:<span class="necesary">*</span>
		<div class="row">
	   	 	<div class="col-sm-6">
				<input type="text" name="mark" class="form-control" ng-model="measUnitMark"  ng-maxlength="3" required></input>
				<span class="writeError" ng-show="createMeasForm.mark.$error.maxlength">Unesite do 3 karaktera!</span>
			</div>
		</div>
							

		<br>
		<span class="necesaryText">Popunite obavezna polja! Oznacena su zvezdicom (*).</span></br>
		<button type="button" class="btn btn-info"  ng-click="add_measUnit()" ng-disabled="createMeasForm.$invalid">Sačuvaj</button>
		<button type="button" class="btn btn-info"  ng-click="closeState()">Otkaži</button>
	</form>
</div>
</div>
