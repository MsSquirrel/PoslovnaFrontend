<div>
	<div class="col-md-6 col-md-offset-3 form">
		<h4 class="modal-title">Dodaj novo preduzeće</h4>

		<form class="form" name="myForm">

			Naziv preduzeća:
			<div class="row">
			   	<div>
					<input type="text" class="form-control" ng-model="companyName"></input>
				</div>
			</div></br>

			Matični broj: 
			<div class="row">
			   	<div>
					<input type="text" name="mbrNumber" class="form-control" ng-model="companyMBR" ng-pattern="/\d{8}/"></input>
					<span class="writeError" ng-show="myForm.mbrNumber.$invalid">Unesite osam cifri!</span>
				</div>
			</div></br>

			PIB preduzeća: 
			<div class="row">
			   	<div>
					<input type="text" name="pibNumber" class="form-control" ng-model="companyPIB" ng-pattern="/\d{10}/"></input>
					<span class="writeError" ng-show="myForm.pibNumber.$invalid">Unesite deset cifri!</span>
				</div>
			</div></br>

			Adresa preduzeća: 
			<div class="row">
			   	<div>
					<input type="text" class="form-control" ng-model="companyAddress"></input>
				</div>
			</div></br>

			<div class="row">
				<div class="col-sm-1">
					<p>Mesto:</p> 
				</div>
				<div class="col-sm-1">
					<button type="button" class="btn btn-success btn-xs" ui-sref="preduzeca.createCompany.createPlace">
					<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</div>	

		 	<div class="row">
		   	 	<div>
					<select class="form-control" ng-model="check" ng-click="chose_place()">
		    		<option  ng-repeat="place in allPlaces" ng-value="place.Id">{{place.Naziv_Mesto}}</option>
		   			</select>
		     	</div>
		    </div>
																			
			<br><br>
			<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="add_company()" ng-disabled="myForm.$invalid">Sačuvaj</button>
			<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="closeState()">Otkaži</button>
		</form>
	</div>
</div>
