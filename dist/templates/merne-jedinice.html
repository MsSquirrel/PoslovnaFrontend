<div> 
	<h2>Merne jedinice</h2>

	<div ng-show="currentState == 'merne-jedinice'" class="row">
		<div class="col-sm-4 col-sm-offset-1">

			<button type="button" class="btn btn-success btn-xl" ui-sref="merne-jedinice.createMeasUnit">
		  		<span class="glyphicon glyphicon-plus"></span>
			</button>

			<button type="button" class="btn btn-danger btn-xl" data-toggle="modal" data-target="#confirmModal" ng-disabled="gridOptions.selection.getSelectedRows().length == 0">
		  		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>

			<button type="button" class="btn btn-primary btn-xl" ui-sref="merne-jedinice.editMeasUnit({id: selectedMeasUnitId})" ng-disabled="gridOptions.selection.getSelectedRows().length == 0">
		  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>


			<button type="button" class="btn btn-info btn-xl" data-toggle="modal" data-target="#searchModal"><span class="glyphicon glyphicon-search"></span></button>

			<button type="button" class="btn btn-info btn-xl" ng-click="fillData()"><span class="glyphicon glyphicon-refresh"></span></button>

		</div>
	</div>

	<div ui-view></div>

	<div ng-show="currentState == 'merne-jedinice'" ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	</div>	

  	<div class="modal fade" id="confirmModal" role="dialog">
	<div class="modal-dialog">
		   <!-- Modal content-->
  			<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal">&times;</button>
	      			<h4 class="modal-title">Potvrda brisanja</h4>
	    		</div>
	    		<div class="modal-body">
	      			<form novalidate>
						Da li si siguran da želiš da obrišeš? 

						<br><br>
						<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="remove_selected_measUnit()">Da</button>
						<button type="button" class="btn btn-info" data-dismiss="modal">Ne</button>
  					</form>
	    		</div>
    		</div>
  		</div>
  	</div>	



	<div id="searchModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

		    
		    <div class="modal-content">
			    <div class="modal-header">
			      	<button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Pretraga mernih jedinica</h4>
			    </div>
			    
			    <div class="modal-body">
			    	<div id="search_div">
						Naziv: <input type="text" data-toggle="tooltip" data-placement="top" title="Unesite ceo ili deo naziva merne jedinice." class="form-control" ng-model="search.naziv"/>
						<br/>
						Oznaka: <input type="text" data-toggle="tooltip" data-placement="top" title="Unesite oznaku merne jedinice." class="form-control" ng-model="search.oznaka"/>
					</div>
			    
			    </div>
			    <div class="modal-footer">
			    	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="search.filterData()">
			    		Search
			    	</button>
			    </div>
			</div>

		</div>
	</div>	


</div>
