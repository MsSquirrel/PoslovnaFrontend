<div> 

	<h1>Merne jedinice</h1>

	<div class="row">
		<div class="col-sm-4">
		</div>
		
		<div class="col-sm-4">

			<button type="button" class="btn btn-success btn-xl" data-toggle="modal" data-target="#addModal">
		  		<span class="glyphicon glyphicon-plus"></span>
			</button>

			<button type="button" class="btn btn-danger btn-xl" ng-click="remove_selected_measUnit()">
		  		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>

			<button type="button" class="btn btn-primary btn-xl" data-toggle="modal" data-target="#editModal">
		  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>

		</div>
	</div>

	<br><br>

	<div ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	 </div>


	 <div class="modal fade" id="addModal" role="dialog">
    		<div class="modal-dialog">
   		   <!-- Modal content-->
      			<div class="modal-content">
		    		<div class="modal-header">
		      			<button type="button" class="close" data-dismiss="modal">&times;</button>
		      			<h4 class="modal-title">Dodaj novu jedinicu mere</h4>
		    		</div>
		    		<div class="modal-body">
		      			<form novalidate>
							
							Naziv merne jedinice: <input type="text" class="form-control" ng-model="measUnitName">
							<br><br>
							<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="add_measUnit()">Sačuvaj</button>
							<button type="button" class="btn btn-info" data-dismiss="modal">Otkaži</button>
	  					</form>
		    		</div>
        		</div>
      		</div>
      	</div>	




      	<div class="modal fade" id="editModal" role="dialog">
    		<div class="modal-dialog">
   		   <!-- Modal content-->
      			<div class="modal-content">
		    		<div class="modal-header">
		      			<button type="button" class="close" data-dismiss="modal">&times;</button>
		      			<h4 class="modal-title">Izmeni postojeću mernu jedinicu</h4>
		    		</div>
		    		<div class="modal-body">
		      			<form novalidate>
							Naziv merne jedinice: <input type="text" class="form-control" ng-model="editMeasUnitName"><br>
							<br><br>
							<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="edit_selected_measUnit(editMeasUnitName)">Sačuvaj</button>
							<button type="button" class="btn btn-info" data-dismiss="modal">Otkaži</button>
	  					</form>
		    		</div>
        		</div>
      		</div>
      	</div>


</div>
