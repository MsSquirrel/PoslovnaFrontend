<div>

	<h2>Robne kartice</h2>

		<div ng-show="currentState == 'robne-kartice'" class="row">
			<div class="col-sm-9 col-sm-offset-1">

                <button type="button" title="Pretraži" class="btn btn-info btn-xl" data-toggle="modal" data-target="#searchModal"><span class="glyphicon glyphicon-search"></span></button>

				<button type="button" title="Osveži" class="btn btn-info btn-xl" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span></button>

				<a href="#/analitika?robnaKarticaId={{selectedWareCardId}}" class="btn btn-primary" ng-disabled="gridOptions.selection.getSelectedRows().length == 0" title="Analitika prometa" role="button"><span class="glyphicon glyphicon-play"></a>

    	
    		</div>

    		<div>
				<span style="margin-left: 35px"></span>

				<button type="button" class="btn btn-default btn-xl" title="Izveštaj" ng-click="izvestaj()" ng-disabled="gridOptions.selection.getSelectedRows().length == 0" ><span class="glyphicon glyphicon-list-alt"></span></button>

			</div>

    </div>


	<div ng-show="currentState == 'robne-kartice'"  ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	 </div>

	 <div id="searchModal" class="modal" role="dialog" data-backdrop="false">
		<div class="modal-dialog">

		    
		    <div class="modal-content">
			    <div class="modal-header">
			      	<button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Pretraga robnih kartica</h4>
			    </div>
			    
			    <div class="modal-body">
			    	<div id="search_div">
						Poslovna godina: <select class="form-control" name="year" ng-model="search.poslovna_godina" required>
	   										<option  ng-repeat="year in allYears" ng-value="year.Id_Poslovna_godina">{{year.Godina_Poslovna_godina}}</option>
	   									</select>
						<br/>
						Magacin: 	<select class="form-control" ng-model="search.magacin" required>
	   									<option  ng-repeat="wh in allWhs" ng-value="wh.Id_Magacin">{{wh.Naziv_Magacin}}</option>
	   								</select>
	   					<br/>
	   					Roba: 	<select class="form-control" ng-model="search.roba" required>
	   								<option  ng-repeat="item in allItems" ng-value="item.Id_Roba">{{item.Naziv_Roba}}</option>
	   							</select>
					</div>
			    
			    </div>
			    <div class="modal-footer">
			    	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="search.iPAS()">
			    		Search
			    	</button>
			    </div>
			</div>

		</div>
	</div>	
	
</div>
