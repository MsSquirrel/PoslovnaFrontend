<div>

	<h2>Robne kartice</h2>

		<div ng-show="currentState == 'robne-kartice'" class="row">
			<div class="col-sm-9 col-sm-offset-1">

                <button type="button" title="Pretraži" class="btn btn-info btn-xl" data-toggle="modal" data-target="#searchModal" ng-click="prepareSearch()"><span class="glyphicon glyphicon-search"></span></button>

				<button type="button" title="Osveži" class="btn btn-info btn-xl" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span></button>

				<a href="#/analitika?robnaKarticaId={{selectedWareCardId}}" class="btn btn-primary" ng-disabled="gridOptions.selection.getSelectedRows().length == 0" title="Analitika prometa" role="button"><span class="glyphicon glyphicon-play"></a>

    	
    		</div>

    		<div>
				<span style="margin-left: -5px"></span>

				<button type="button" class="btn btn-default btn-xl" title="Detaljan pregled" ui-sref="robne-kartice.detaljno({id: selectedWareCardId})" ng-disabled="gridOptions.selection.getSelectedRows().length == 0" ><span class="glyphicon glyphicon-book"></span></button>

				<button type="button" class="btn btn-default btn-xl" title="Izveštaj" ng-click="izvestaj()" ng-disabled="gridOptions.selection.getSelectedRows().length == 0" ><span class="glyphicon glyphicon-list-alt"></span></button>

			</div>

    </div>


	<div ng-show="currentState == 'robne-kartice'"  ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	 </div>

	 <div ui-view></div>

	 <div id="searchModal" class="modal" role="dialog" data-backdrop="false">
		<div class="modal-dialog">

		    
		    <div class="modal-content">
			    <div class="modal-header">
			      	<button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Pretraga robnih kartica</h4>
			    </div>
			    
			    <div class="modal-body">
			    	<div id="search_div">
						Poslovna godina: <select class="form-control" name="year" ng-model="search.poslovna_godina" ng-options="year.Id_Poslovna_godina as year.Godina_Poslovna_godina for year in allAllYears">
	   							<option value=""></option>
	   									</select>
						<br/>
						Magacin: 	<select class="form-control" ng-model="search.magacin" ng-options="wh.Id_Magacin as wh.Naziv_Magacin for wh in allWhs">
	   								<option value=""></option></select>
	   					<br/>
	   					Roba: 	<select class="form-control" ng-model="search.roba" ng-options="item.Id_Roba as item.Naziv_Roba for item in allItems">
	   								<option value=""></option></select>
					</div>
			    
			    </div>
			    <div class="modal-footer">
			    	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="search.iPAS()">
			    		Search
			    	</button>
			    </div>
			</div>

		</div>
	</div>	
	
</div>
