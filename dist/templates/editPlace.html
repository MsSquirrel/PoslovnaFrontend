<div class="col-md-6 col-md-offset-3 form">
	<h4>Izmeni postojeće mesto</h4>

	<form class="form" name="myForm">

		Naziv mesta:
		<div class="row">
	   	 	<div>
		 		<input type="text" class="form-control" ng-model="editName"></input></br>
		 	</div>
		</div>
		
		Poštanski broj: 
		<div class="row">
	   		<div>
				<input type="text" name="number" class="form-control" ng-model="editNumber" ng-pattern="/\d{5}/"></input>
				<span class="writeError" ng-show="myForm.number.$invalid">Unesite pet cifri!</span>
			</div>
		</div>
		
		<br><br>
		<button type="button" class="btn btn-info" ng-click="edit_selected_place()" ng-disabled="myForm.$invalid">Sačuvaj</button>
		<button type="button" class="btn btn-info" ng-click="close_edit()">Otkaži</button>

	</form>

</div>
