<div class="col-md-6 col-md-offset-3 form">
	<h4>Izmeni postojeće mesto</h4>

	<form class="form" name="myForm">

		Naziv mesta:<span class="necesary">*</span>
		<div class="row">
	   	 	<div>
		 		<input type="text" name="namep" class="form-control" ng-model="editName" required></input></br>
		 	</div>
		</div>
		
		Poštanski broj:<span class="necesary">*</span> 
		<div class="row">
	   		<div>
				<input type="text" name="number" class="form-control" ng-model="editNumber" ng-pattern="/^(\d{5})$/" required></input>
				<span class="writeError" ng-show="myForm.number.$error.pattern">Unesite pet cifri!</span>
			</div>
		</div>
		
		<br>
		<span class="necesaryText">Popunite obavezna polja! Oznacena su zvezdicom (*).</span></br>
		<button type="button" class="btn btn-info" ng-click="edit_selected_place()" ng-disabled="myForm.$invalid">Sačuvaj</button>
		<button type="button" class="btn btn-info" ng-click="close_edit()">Otkaži</button>

	</form>

</div>
