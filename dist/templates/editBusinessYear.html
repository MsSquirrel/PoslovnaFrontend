<div>
	<h4>Izmeni postojeću poslovnu godinu: </h4>

	<form class="form" name="editYearForm">			  
		Godina:<span class="necesary">*</span>
		<div class="row">
			<div>
				<input type="text" name="number" class="form-control" ng-model="editBusinessYear" ng-pattern="/^((19[6-9]\d)|(20\d\d))$/" required></input>
				<span class="writeError" ng-show="editYearForm.number.$error.pattern">Unesite godinu u rasponu 1960-2099!</span>
			</div>
		</div></br>

		<div class="row">
			<div>
				Zaključena:
				<input type="checkbox" ng-model="editBusinessYearFinished" ng-true-value=true ng-false-value=false></input>
		    </div>
		 </div></br>
								
		Preduzeće:<span class="necesary">*</span>
		<div class="row">
			<div>
				<select class="form-control" name="namec" ng-model="editBusinessYearCompany" ng-options="company.Id_Preduzece as company.Naziv_Preduzece for company in allCompanies" required></select>
			</div>
		</div></br>

		
		<span class="necesaryText">Popunite obavezna polja! Oznacena su zvezdicom (*).</span></br>
		<button type="button" class="btn btn-info" ng-click="edit_selected_businessYear()" ng-disabled="editYearForm.$invalid">Sačuvaj</button>
		<button type="button" class="btn btn-info" ng-click="close_edit()">Otkaži</button>
	</form>
</div>
