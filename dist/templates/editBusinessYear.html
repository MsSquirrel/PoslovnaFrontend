<div>
<h4>Izmeni postojeću poslovnu godinu: </h4>

	  
Godina: 

<div class="row">
	<div class="col-md-6">
		<input type="text" class="form-control positiveInteger" ng-model="editBusinessYear"></input>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		Zaključena:
		<input type="checkbox" ng-model="editBusinessYearFinished" ng-true-value=true ng-false-value=false></input>
    </div>
 </div>
						
Preduzeće: 

<div class="row">
	<div class="col-md-6">
	<select class="form-control" ng-model="editBusinessYearCompany" ng-options="company.Id_Preduzece as company.Naziv_Preduzece for company in allCompanies"></select>
	</div>
</div>


<button type="button" class="btn btn-info accept" ng-click="edit_selected_businessYear()">Sačuvaj</button>
<button type="button" class="btn btn-info" ng-click="close_edit()">Otkaži</button>
</div>
