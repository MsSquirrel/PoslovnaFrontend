<div>
	<div>
		<h4>Izmeni postojeću robu</h4>
	<form name="editWaresForm">

		Naziv robe:<span class="necesary">*</span>
		<div class="row">
			<div>
				<input type="text" name="namew" class="form-control" ng-model="editGoodsName" ng-maxlength="50" required></input>
					<span class="writeError" ng-show="editWaresForm.namew.$error.maxlength">Unesite do 50 karaktera!</span>
			</div>
		</div>
											
		
		<div class="row">
			<div class="col-sm-2">
				<p>Grupa robe:<span class="necesary">*</span></p> 
			</div>
			<div class="col-sm-2">
				<button type="button" class="btn btn-success btn-xs" ui-sref="roba.editWares.createWareGroup">
				<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</div>	
		<div class="row">
			<div>			
				<select class="form-control" name="nameg" ng-model="editGoodsCategory" ng-options="category.Id_Grupa_roba as category.Naziv_Grupa_roba for category in allCategories" required>
				</select><br/>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-2">
				<p>Jedinica mere:<span class="necesary">*</span></p> 
			</div>
			<div class="col-sm-2">
				<button type="button" class="btn btn-success btn-xs" ui-sref="roba.editWares.createMeasUnit">
				<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</div>	
		<div class="row">
			<div>
				<select class="form-control" name="namem" ng-model="editGoodsMeasUnit" ng-options="measUnit.Id_Jedinica_mere as measUnit.Naziv_Jedinica_mere for measUnit in allMeasUnits" required/><br>
			</div>
		</div>
						
		<div class="row">
			<div class="col-sm-2">
				<p>Preduzeće:<span class="necesary">*</span></p> 
			</div>
			<div class="col-sm-2">
				<button type="button" class="btn btn-success btn-xs" ui-sref="roba.editWares.createCompany">
				<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</div>	
		<div class="row">
			<div>
				<select class="form-control" name="namec" ng-model="editGoodsCompany" ng-options="company.Id_Preduzece as company.Naziv_Preduzece for company in allCompanies" required></select>
			</div>
		</div>
		

		<br>
		<span class="necesaryText">Popunite obavezna polja! Oznacena su zvezdicom (*).</span></br>
		<button type="button" class="btn btn-info" ng-click="edit_selected_goods()" ng-disabled="editWaresForm.$invalid">Sačuvaj</button>
		<button type="button" class="btn btn-info" ng-click="close_edit()">Otkaži</button>
	</form>
	</div>
</div>
