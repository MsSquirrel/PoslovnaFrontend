<div>
	<div class="col-md-6 col-md-offset-3 form">
		<h4>Izmeni postojeću robu</h4>

		Naziv robe: 	
		<div class="row">
			<div class="col-md-6">
				<input type="text" class="form-control" ng-model="editGoodsName"></input>
			</div>
		</div>
											
		
		Grupa robe:  
		<div class="row">
			<div class="col-md-6">			
					<select class="form-control" ng-model="editGoodsCategory" ng-options="category.Id_Grupa_roba as category.Naziv_Grupa_roba for category in allCategories">
					</select><br>
			</div>
		</div>

		Jedinica mere:  
		<div class="row">
			<div class="col-md-6">
					<select class="form-control" ng-model="editGoodsMeasUnit" ng-options="measUnit.Id_Jedinica_mere as measUnit.Naziv_Jedinica_mere for measUnit in allMeasUnits"/><br>
			</div>
		</div>
						
		Preduzece:  	
		<div class="row">
			<div class="col-md-6">
				<select class="form-control" ng-model="editGoodsCompany" ng-options="company.Id_Preduzece as company.Naziv_Preduzece for company in allCompanies"></select>
			</div>
		</div>
		

		<br><br>
		<button type="button" class="btn btn-info accept" ng-click="edit_selected_goods()">Sačuvaj</button>
		<button type="button" class="btn btn-info" ng-click="close_edit()">Otkaži</button>

	</div>
</div>
