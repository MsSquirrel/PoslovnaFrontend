<h2>Preduzeca</h2>

<table border='1'>
	<tr ng-repeat="preduzece in preduzeca"> 
		<td>{{preduzece.Id_Preduzece}}</td>
		<td>{{preduzece.Naziv_Preduzece}}</td>
		<td>{{preduzece.Maticni_broj_Preduzece}}</td>
		<td>{{preduzece.PIB_Preduzece}}</td>
		<td>{{preduzece.Adresa_Preduzece}}</td>
		<td>{{preduzece.Mesto.Id}}</td>
		<td>{{preduzece.Mesto.Naziv_Mesto}}</td>
	</tr>
</table>
