<div>
	<h2>Preduzeća</h2>

	<div class="row">
		<div class="col-sm-4 col-sm-offset-1">

			<button type="button" class="btn btn-success btn-xl" ui-sref="preduzeca.createCompany">
		  		<span class="glyphicon glyphicon-plus"></span>
			</button>


			<button type="button" class="btn btn-danger btn-xl remove-btn" data-toggle="modal" data-target="#confirmModal">
		  		<span class="glyphicon glyphicon-remove" ></span>
			</button>

			<button type="button" class="btn btn-primary btn-xl edit-btn" ui-sref="preduzeca.editCompany({id: selectedCompanyId})">
		  		<span class="glyphicon glyphicon-pencil" ></span>
			</button>

		</div>
	</div>

	<div ui-view></div>

	 <div ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	 </div>

      	<div class="modal fade" id="confirmModal" role="dialog">
    		<div class="modal-dialog">
   		   <!-- Modal content-->
      			<div class="modal-content">
		    		<div class="modal-header">
		      			<button type="button" class="close" data-dismiss="modal">&times;</button>
		      			<h4 class="modal-title">Potvrda brisanja</h4>
		    		</div>
		    		<div class="modal-body">
		      			<form novalidate>
							Da li si siguran da želiš da obrišeš? 

							<br><br>
							<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="remove_selected_company()">Da</button>
							<button type="button" class="btn btn-info" data-dismiss="modal">Ne</button>
	  					</form>
		    		</div>
        		</div>
      		</div>
      	</div>	

</div>
