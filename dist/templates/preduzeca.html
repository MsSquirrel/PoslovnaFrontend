<div ng-app="preduzeceApp" ng-controller="preduzeceCtrl" ng-class="{loading:loadingView}"> 
	<h2>Preduzeca</h2>

	<div class="row">
		<div class="col-sm-4">
		</div>
		
		<div class="col-sm-4">

			<button type="button" class="btn btn-success btn-xl" data-toggle="modal" data-target="#addModal">
		  		<span class="glyphicon glyphicon-plus"></span>
			</button>

			<button type="button" class="btn btn-danger btn-xl" ng-click="remove_selected_place()">
		  		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>

			<button type="button" class="btn btn-primary btn-xl" data-toggle="modal" data-target="#editModal">
		  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>

		</div>
	</div>

	<br><br>

	 <div ui-grid="gridOptions" ui-grid-selection class="grid"></div>


	  <div class="modal fade" id="addModal" role="dialog">
    		<div class="modal-dialog">
   		   <!-- Modal content-->
      			<div class="modal-content">
		    		<div class="modal-header">
		      			<button type="button" class="close" data-dismiss="modal">&times;</button>
		      			<h4 class="modal-title">Dodaj novo preduzeće</h4>
		    		</div>
		    		<div class="modal-body">
		      			<form novalidate>
							Id:<input type="text"  class="form-control" ng-model="companyId"><br>
							Naziv preduzeća: <input type="text" class="form-control" ng-model="companyName"><br>
							Matični broj: <input type="text"  class="form-control" ng-model="companyMBR"><br>
							PIB preduzeća: <input type="text" class="form-control" ng-model="companyPIB"><br>
							Adresa preduzeća: <input type="text" class="form-control" ng-model="companyAddress"><br>
							Mesto:  <select class="form-control" ng-model="check" ng-click="chose_place()">
       							 		<option  ng-repeat="place in allPlaces" ng-value="place.Id">{{place.Naziv_Mesto}}</option>
       							 	</select>
							<br><br>
							<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="add_company()">Sačuvaj</button>
							<button type="button" class="btn btn-info" data-dismiss="modal">Otkaži</button>
	  					</form>
		    		</div>
        		</div>
      		</div>
      	</div>	


</div>
