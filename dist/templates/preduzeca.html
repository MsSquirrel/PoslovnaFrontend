<div>
	<h2>Preduzeća</h2>

	<div ng-show="currentState == 'preduzeca'" class="row">
		<div class="col-sm-4 col-sm-offset-1">

			<button type="button" class="btn btn-success btn-xl" ui-sref="preduzeca.createCompany" title="Dodaj">
		  		<span class="glyphicon glyphicon-plus"></span>
			</button>


			<button type="button" class="btn btn-danger btn-xl" data-toggle="modal" data-target="#confirmModal" title="Obriši" ng-disabled="gridOptions.selection.getSelectedRows().length == 0">
		  		<span class="glyphicon glyphicon-remove" ></span>
			</button>

			<button type="button" class="btn btn-primary btn-xl" ui-sref="preduzeca.editCompany({id: selectedCompanyId})" title="Izmeni" ng-disabled="gridOptions.selection.getSelectedRows().length == 0">
		  		<span class="glyphicon glyphicon-pencil" ></span>
			</button>

			<div class="btn-group" uib-dropdown is-open="status.isopen">
    			   <button id="single-button" title="Next" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="gridOptions.selection.getSelectedRows().length == 0"><span class="glyphicon glyphicon-play">	 
      				</button>
     			 <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
     			   <li role="menuitem"><a href="#/roba?preduzeceId={{selectedCompanyId}}">Roba</a></li>
        		   <li role="menuitem"><a href="#/poslovni-partneri?preduzeceId={{selectedCompanyId}}">Poslovni partner</a></li>
       			   <li role="menuitem"><a href="#/poslovne-godine?preduzeceId={{selectedCompanyId}}">Poslovna godina</a></li>
       			   <li role="menuitem"><a href="#/magacini?preduzeceId={{selectedCompanyId}}">Magacini</a></li>
       			   <li role="menuitem"><a href="#/grupe-roba?preduzeceId={{selectedCompanyId}}">Grupa robe</a></li>
     			</ul>
    		</div>



		</div>
	</div>

	<div ng-show="currentState == 'preduzeca'" ui-grid="gridOptions"  ui-grid-selection ui-grid-resize-columns class="grid">
	 </div>

	<div class="col-md-6 col-md-offset-3 form">
		<div ui-view></div>
	</div>

      	<div class="modal fade" id="confirmModal" role="dialog">
    		<div class="modal-dialog">
   		   <!-- Modal content-->
      			<div class="modal-content">
		    		<div class="modal-header">
		      			<button type="button" class="close" data-dismiss="modal">&times;</button>
		      			<h4 class="modal-title">Potvrda brisanja</h4>
		    		</div>
		    		<div class="modal-body">
		      			<form novalidate>
							Da li si siguran da želiš da obrišeš? 

							<br><br>
							<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="remove_selected_company()">Da</button>
							<button type="button" class="btn btn-info" data-dismiss="modal">Ne</button>
	  					</form>
		    		</div>
        		</div>
      		</div>
      	</div>	

</div>
